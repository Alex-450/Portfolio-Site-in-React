name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  schedule:
    # Run daily at 6 AM UTC (7 AM CET / 8 AM CEST)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache TMDB data
        uses: actions/cache@v5
        with:
          path: src/data/tmdb-cache.json
          key: tmdb-cache-${{ hashFiles('scripts/scrapers/tmdb.mjs') }}
          restore-keys: |
            tmdb-cache-

      - name: Restore films.json cache
        id: cache-films
        uses: actions/cache/restore@v5
        with:
          path: src/data/films.json
          key: films-json-${{ hashFiles('scripts/**') }}
          restore-keys: |
            films-json-

      - name: Fetch showtimes
        id: fetch-showtimes
        if: ${{ github.event_name != 'push' || steps.cache-films.outputs.cache-hit != 'true' }}
        run: npm run fetch-showtimes
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

      - name: Save films.json cache
        if: ${{ steps.fetch-showtimes.outcome == 'success' }}
        uses: actions/cache/save@v5
        with:
          path: src/data/films.json
          key: films-json-${{ hashFiles('scripts/**') }}

      - name: Cache Next.js
        uses: actions/cache@v5
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Build
        run: npm run build:only

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
